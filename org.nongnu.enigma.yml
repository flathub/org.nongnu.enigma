app-id: org.nongnu.enigma
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: enigma
rename-icon: enigma
rename-appdata-file: enigma.appdata.xml
rename-desktop-file: enigma.desktop

finish-args:
  - --filesystem=~/.enigma:create
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc

cleanup:
  - '/include'
  - '/share/doc/xerces-c'
  - '/share/doc/ImageMagick-7'
  - '/share/gaphviz/pdf'
  - '/usr/include'
  - '*.a'

modules:
  - name: texi2html
    sources:
      - type: archive
        url: https://download.savannah.gnu.org/releases/texi2html/texi2html-5.0.tar.gz
        sha256: e60edd2a9b8399ca615c6e81e06fa61946ba2f2406c76cd63eb829c91d3a3d7d
        x-checker-data:
          type: anitya
          project-id: 4957
          stable-only: true
          url-template: https://download.savannah.gnu.org/releases/texi2html/texi2html-$version.tar.gz
      - type: shell
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} .

  - name: graphviz
    sources:
      - type: archive
        url: https://gitlab.com/api/v4/projects/4207231/packages/generic/graphviz-releases/12.2.1/graphviz-12.2.1.tar.gz
        sha256: 242bc18942eebda6db4039f108f387ec97856fc91ba47f21e89341c34b554df8

  - name: Xerces-C
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/apache/xerces-c
        tag: v3.3.0
        commit: 31b4b3a06105dcd607db9fda9d1883ad7e489bfe
      - type: patch
        path: 0001-fix-C-minimum-level.patch

  - name: imagemagick
    config-opts:
      - --enable-shared
      - --disable-static
      - --with-modules
      - --with-x
      - --with-threads
      - --with-magick_plus_plus
      - --with-gslib
      - --with-wmf
      - --with-webp
      - --with-openexr
      - --with-rsvg
      - --with-xml
      - --with-jbig
      - --with-openjp2
    sources:
      - type: git
        url: https://github.com/ImageMagick/ImageMagick.git
        tag: "7.1.1-47"
        commit: 82572afc879b439cbf8c9c6f3a9ac7626adf98fb

  - name: Enigma-Game
    no-autogen: false
    sources:
      - type: git
        url: https://github.com/Enigma-Game/Enigma.git
        tag: "1.30"
        commit: 2d10fcaa984f017750f4bdcf44dcd07742db2111
      - type: patch
        path: 0001-Invalid-pointer-access.patch
      - type: patch
        path: 0001-Fix-.desktop-to-success-the-desktop-filde-validate.patch
      - type: patch
        path: 0001-fix-appstream.patch
      - type: patch
        path: 0001-Update-manifest.patch
    post-install:
      - install -Dm644 /run/build/Enigma-Game/data/gfx/enigma_marble.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/enigma.png
